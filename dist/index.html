<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardiology Services</title>
    <link rel="stylesheet" crossorigin href="/assets/styles-qXmvbvWO.css">
  </head>
  <body>
    <main>
      <div class="container-center">
        <img
          src="/images/fraser_health_logo.png"
          alt="Fraser Health Logo"
          class="fh-logo"
        />
        <h1>Welcome to Burnaby Hospital Diagnostic Cardiology</h1>
        <h3>What brings you in today?</h3>

        <div class="button-group">
          <button class="card-btn" data-service="ECG">Electrocardiogram (ECG)</button>
          <button class="card-btn" data-service="Holter">
            Holter/Event Monitor
          </button>
          <button class="card-btn" data-service="ETT">
            Exercise/Stress Test
          </button>
          <button class="card-btn" data-service="PMC">Pacemaker Clinic</button>
          <button class="card-btn" data-service="CPC">Chest Pain Clinic</button>
          <button class="card-btn" data-service="HH">
            Healthy Heart Program
          </button>
          <button class="card-btn" data-service="DRS">Our Doctors</button>
        </div>
      </div>
      <footer class="footer">
        <div>Site created by KF</div>
        <div>Last updated: Dec 2025</div>
      </footer>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const routes = {
          ECG: "/ecg.html",
          Holter: "/holter.html",
          ETT: "/ett.html",
          PMC: "/pmc.html",
          CPC: "/cpc.html",
          HH: "/hh.html",
          DRS: "/drs.html",
        };

        const buttons = document.querySelectorAll(".card-btn");

        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            const service = button.dataset.service;
            if (routes[service]) {
              window.location.href = routes[service];
            }
          });
        });

        const backBtn = document.getElementById("backBtn");
        if (backBtn) {
          backBtn.addEventListener("click", () => {
            window.location.href = "/index.html";
          });
        }
      });
    </script>
  </body>
</html>
